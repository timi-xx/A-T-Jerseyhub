<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Confirm order</title>
  <link rel="icon" href="logo1.jpg" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap">
  <style>
/* ===== Theme Vars ===== */
:root{
  --primary:#275EFE;
  --primary-light:#7699FF;
  --dark:#1C212E;
  --grey-dark:#3F4656;
  --grey:#6C7486;
  --grey-light:#CDD9ED;
  --white:#FFF;
  --green:#16BF78;
  --sand:#DCB773;
  --sand-light:#EDD9A9;
}

/* ===== Page Layout ===== */
html { box-sizing: border-box; -webkit-font-smoothing: antialiased; }
*,*:before,*:after{ box-sizing: inherit; }

body{
  min-height:100vh;                 /* center on screen */
  margin:0;
  font-family: Roboto, Arial, sans-serif;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  gap:28px;
  background:#fff;
  font-size:18px;                   /* bigger base text */
}

/* ===== BIGGER “Complete Order” Button (keeps original animation) ===== */
.order{
  appearance:none;
  border:0;
  background:red;
  position:relative;
  height:110px;                      /* was 63px */
  width:460px;                      /* was 240px */
  padding:0;
  outline:none;
  cursor:pointer;
  border-radius:52px;               /* was 32px */
  -webkit-mask-image: -webkit-radial-gradient(white, black);
  -webkit-tap-highlight-color: transparent;
  overflow:hidden;
  transition:transform .3s ease;
  letter-spacing: 1px;
  word-spacing: 2px;
}
.order:active{ transform:scale(.97); }

.order span{
  --o:1;
  position:absolute;
  left:0; right:0;
  text-align:center;
  top:34px;                         /* centered for 96px height */
  line-height:36px;
  color:var(--white);
  font-size:24px;                   /* was 16px */
  font-weight:600;                  /* was 500 */
  opacity:var(--o);
  transition:opacity .3s ease;
}
.order span.default{ transition-delay:.3s; }

.order span.success{
  --offset:16px;
  --o:0;
}
.order span.success svg{
  width:18px; height:16px;          /* bigger check */
  display:inline-block;
  vertical-align:top;
  fill:none;
  margin:8px 0 0 6px;
  stroke:var(--green);
  stroke-width:2.5;
  stroke-linecap:round;
  stroke-linejoin:round;
  stroke-dasharray:16px;
  stroke-dashoffset:var(--offset);
  transition:stroke-dashoffset .3s ease;
}

/* ===== Animation Parts (kept from original, scaled where needed) ===== */
.order .lines{
  opacity:0;
  position:absolute;
  height:4px;                       /* was 3px */
  background:var(--white);
  border-radius:3px;
  width:8px;                        /* was 6px */
  top:48px;                         /* centered for 96px height */
  left:100%;
  box-shadow:
    18px 0 0 var(--white), 36px 0 0 var(--white), 54px 0 0 var(--white),
    72px 0 0 var(--white), 90px 0 0 var(--white), 108px 0 0 var(--white),
    126px 0 0 var(--white), 144px 0 0 var(--white), 162px 0 0 var(--white),
    180px 0 0 var(--white), 198px 0 0 var(--white), 216px 0 0 var(--white),
    234px 0 0 var(--white), 252px 0 0 var(--white), 270px 0 0 var(--white),
    288px 0 0 var(--white), 306px 0 0 var(--white), 324px 0 0 var(--white),
    342px 0 0 var(--white), 360px 0 0 var(--white), 378px 0 0 var(--white),
    396px 0 0 var(--white), 414px 0 0 var(--white);
}

.order .back,
.order .box{
  --start:var(--white);
  --stop:var(--grey-light);
  border-radius:2px;
  background:linear-gradient(var(--start), var(--stop));
  position:absolute;
}

/* Truck size scaled up */
.order .truck{
  width:90px;                       /* was 60px */
  height:62px;                      /* was 41px */
  left:100%;
  z-index:1;
  top:17px;                         /* centered for 96px height */
  position:absolute;
  transform:translateX(24px);
}
.order .truck:before,
.order .truck:after{
  --r:-90deg;
  content:"";
  height:2px;
  width:24px;                       /* was 20px */
  right:88px;                       /* was 58px (match back width - 2px) */
  position:absolute;
  display:block;
  background:var(--white);
  border-radius:1px;
  transform-origin:100% 50%;
  transform:rotate(var(--r));
}
.order .truck:before{ top:5px; }    /* was 4px */
.order .truck:after{
  --r:90deg;
  bottom:5px;                       /* was 4px */
}

.order .truck .back{
  left:0; top:0;
  width:90px; height:62px;          /* scaled from 60x41 */
  z-index:1;
}
.order .truck .front{
  overflow:hidden;
  position:absolute;
  border-radius:2px 10px 10px 2px;  /* slightly larger corners */
  width:40px; height:62px;          /* was 26x41 */
  left:90px;                        /* was 60px */
}
.order .truck .front:before,
.order .truck .front:after{
  content:"";
  position:absolute;
  display:block;
}
.order .truck .front:before{
  height:18px;                      /* was 13px */
  width:2px;
  left:0;
  top:22px;                         /* was 14px */
  background:linear-gradient(var(--grey), var(--grey-dark));
}
.order .truck .front:after{
  border-radius:2px 10px 10px 2px;
  background:var(--primary);
  width:38px; height:62px;          /* was 24x41 */
  right:0;
}
.order .truck .front .window{
  overflow:hidden;
  border-radius:2px 10px 10px 2px;
  background:var(--primary-light);
  transform:perspective(4px) rotateY(3deg);
  width:36px; height:62px;          /* was 22x41 */
  position:absolute;
  left:2px; top:0;
  z-index:1;
  transform-origin:0 50%;
}
.order .truck .front .window:before,
.order .truck .front .window:after{
  content:"";
  position:absolute;
  right:0;
}
.order .truck .front .window:before{
  top:0; bottom:0;
  width:22px;                       /* was 14px */
  background:var(--dark);
}
.order .truck .front .window:after{
  width:22px;                       /* was 14px */
  top:10px;                         /* was 7px */
  height:5px;                       /* was 4px */
  position:absolute;
  background:rgba(255,255,255,.14);
  transform:skewY(14deg);
  box-shadow:0 8px 0 rgba(255,255,255,.14);
}
.order .truck .light{
  width:4px; height:12px;           /* was 3x8 */
  left:125px;                       /* was 83px */
  transform-origin:100% 50%;
  position:absolute;
  border-radius:2px;
  transform:scaleX(.8);
  background:#f0dc5f;
}
.order .truck .light:before{
  content:"";
  height:5px; width:9px;            /* was 4x7 */
  opacity:0;
  transform:perspective(2px) rotateY(-15deg) scaleX(.94);
  position:absolute;
  transform-origin:0 50%;
  left:4px;
  top:50%;
  margin-top:-2.5px;
  background:linear-gradient(90deg,#f0dc5f,rgba(240,220,95,.7),rgba(240,220,95,0));
}
.order .truck .light.top{ top:5px; }     /* was 4px */
.order .truck .light.bottom{ bottom:5px; } /* was 4px */

/* Box bigger */
.order .box{
  --start:var(--sand-light);
  --stop:var(--sand);
  width:30px; height:30px;          /* was 21x21 */
  right:100%;
  top:36px;                          /* was 21px */
}
.order .box:before,
.order .box:after{
  content:"";
  top:10px;
  position:absolute;
  left:0; right:0;
}
.order .box:before{
  height:3px;
  margin-top:-1px;
  background:rgba(0,0,0,.1);
}
.order .box:after{
  height:1px;
  background:rgba(0,0,0,.15);
}

/* ===== Animation Triggers (unchanged logic, timing preserved) ===== */
.order.animate .default{
  --o:0;
  transition-delay:0s;
}
.order.animate .success{
  --offset:0;
  --o:1;
  transition-delay:7s;               /* reveal success near the end */
}
.order.animate .success svg{ transition-delay:7.3s; }
.order.animate .truck{ -webkit-animation: truck 10s ease forwards; animation: truck 10s ease forwards; }
.order.animate .truck:before{ -webkit-animation: door1 2.4s ease forwards .3s; animation: door1 2.4s ease forwards .3s; }
.order.animate .truck:after{ -webkit-animation: door2 2.4s ease forwards .6s; animation: door2 2.4s ease forwards .6s; }
.order.animate .truck .light:before,
.order.animate .truck .light:after{ -webkit-animation: light 10s ease forwards; animation: light 10s ease forwards; }
.order.animate .box{ -webkit-animation: box 10s ease forwards; animation: box 10s ease forwards; }
.order.animate .lines{ -webkit-animation: lines 10s ease forwards; animation: lines 10s ease forwards; }

/* ===== Keyframes (original logic) ===== */
@-webkit-keyframes truck{
  10%,30%{ transform:translateX(-164px); }
  40%{     transform:translateX(-104px); }
  60%{     transform:translateX(-224px); }
  75%,100%{transform:translateX(24px); }
}
@keyframes truck{
  10%,30%{ transform:translateX(-164px); }
  40%{     transform:translateX(-104px); }
  60%{     transform:translateX(-224px); }
  75%,100%{transform:translateX(24px); }
}
@-webkit-keyframes lines{
  0%,30%{ opacity:0; transform:scaleY(.7) translateX(0); }
  35%,65%{ opacity:1; }
  70%{ opacity:0; }
  100%{ transform:scaleY(.7) translateX(-400px); }
}
@keyframes lines{
  0%,30%{ opacity:0; transform:scaleY(.7) translateX(0); }
  35%,65%{ opacity:1; }
  70%{ opacity:0; }
  100%{ transform:scaleY(.7) translateX(-400px); }
}
@-webkit-keyframes light{
  0%,30%{ opacity:0; transform:perspective(2px) rotateY(-15deg) scaleX(.88); }
  40%,100%{ opacity:1; transform:perspective(2px) rotateY(-15deg) scaleX(.94); }
}
@keyframes light{
  0%,30%{ opacity:0; transform:perspective(2px) rotateY(-15deg) scaleX(.88); }
  40%,100%{ opacity:1; transform:perspective(2px) rotateY(-15deg) scaleX(.94); }
}
@-webkit-keyframes door1{ 30%,50%{ transform:rotate(32deg); } }
@keyframes door1{ 30%,50%{ transform:rotate(32deg); } }
@-webkit-keyframes door2{ 30%,50%{ transform:rotate(-32deg); } }
@keyframes door2{ 30%,50%{ transform:rotate(-32deg); } }
@-webkit-keyframes box{
  8%,10%{ transform:translateX(40px); opacity:1; }
  25%{   transform:translateX(112px); opacity:1; }
  26%{   transform:translateX(112px); opacity:0; }
  27%,100%{ transform:translateX(0px); opacity:0; }
}
@keyframes box{
  8%,10%{ transform:translateX(40px); opacity:1; }
  25%{   transform:translateX(112px); opacity:1; }
  26%{   transform:translateX(112px); opacity:0; }
  27%,100%{ transform:translateX(0px); opacity:0; }
}

/* ===== Bigger “Go Back” Button ===== */
.back-btn{
  background:rgb(0,0,0);
  border:none;
  border-radius:12px;
  padding:16px 28px;
  font-size:22px;
}
.back-btn a{
  color:#fff;
  text-decoration:none;
  font-weight:600;
}
  </style>
</head>
<body>

  <button class="order" aria-label="Complete Order">
    <span class="default">Complete Order</span>
    <span class="success">Order Placed
      <svg viewBox="0 0 12 10" aria-hidden="true" focusable="false">
        <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
      </svg>
    </span>
    <div class="box"></div>
    <div class="truck">
      <div class="back"></div>
      <div class="front">
        <div class="window"></div>
      </div>
      <div class="light top"></div>
      <div class="light bottom"></div>
    </div>
    <div class="lines"></div>
  </button>

  <button class="back-btn">
    <a href="barca.html">Go Back</a>
  </button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
    // Trigger the animation on click and reset after the full timeline (10s)
    $('.order').on('click', function(){
      const $btn = $(this);
      if (!$btn.hasClass('animate')) {
        $btn.addClass('animate');
        setTimeout(() => $btn.removeClass('animate'), 10000);
      }
    });
  </script>
</body>
</html>
